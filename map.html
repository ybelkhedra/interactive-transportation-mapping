            <script>
                // Ajoute un gestionnaire d'événements à tous les boutons avec la classe "collapsible"
                var coll = document.getElementsByClassName("collapsible");
                for (var i = 0; i < coll.length; i++) {
                    coll[i].addEventListener("click", function() {
                        // Bascule la classe "active" sur le bouton qui a été cliqué pour ouvrir ou fermer le menu
                        this.classList.toggle("active");
                        // Cache ou affiche le contenu du menu déroulant correspondant et SUROUT ajuste la taille du menu déroulant parent IMPERATIVEMENT ! (sinon ont verrait pas tout le contenu du menu déroulant enfant)
                        
                        var numberOfThisElementSibling = this.childElementCount;

                        var content = this.nextElementSibling;
                        var parent = this.parentElement;
                        if (content.style.maxHeight){
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + parent.scrollHeight + "px";
                        }
                    });
                }
            </script>

        </div>
      </section>
